schemaVersion: 2.2.0
metadata:
  name: enterprisedb-workshop-$(CHE_WORKSPACE_NAME)
  version: 1.0.0
projects:
  - name: workshop
    git:
      remotes:
        origin: 'https://github.com/sergioenterprisedb/edb-postgres-for-kubernetes-in-openshift.git'
      checkoutFrom:
        revision: main
components:
  - name: kubectl-cnp
    container:
      image: quay.io/mbang1/edb-workshop:v1
      memoryLimit: 512Mi
      mountSources: true
      command: ['sleep', 'infinity']
